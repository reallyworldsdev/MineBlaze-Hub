# Forums: https://www.spigotmc.org/
# Bug tracker: https://www.spigotmc.org/go/bugs


settings:
  allow-end: false
  warn-on-overload: false
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: false
  deprecated-verbose: default
  shutdown-message: Режим отключился
  minimum-api: none
spawn-limits:
  monsters: 0
  animals: 0
  water-animals: 0
  water-ambient: 0
  ambient: 0
chunk-gc:
  period-in-ticks: 600
ticks-per:
  animal-spawns: 0
  monster-spawns: 0
  water-spawns: 0
  water-ambient-spawns: 0
  ambient-spawns: 0
  autosave: -1
aliases: now-in-commands.yml
