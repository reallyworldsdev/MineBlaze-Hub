# 
# Configuration file for Tuinity.
delay-chunkunloads-by: 5
lag-compensate-block-breaking: false
send-full-pos-for-hard-colliding-entities: false
use-new-light-engine: false
config-version-please-do-not-modify-me: 2
packet-limiter:
  kick-message: '&cМного пакетов!'
  limits:
    all:
      interval: 7.0
      max-packet-rate: 500.0
    PacketPlayInAutoRecipe:
      interval: 2.0
      max-packet-rate: 1.0
      action: DROP
player-chunks:
  min-load-radius: 2
  max-concurrent-sends: 5.0
  max-concurrent-loads: -6.0
  autoconfig-send-distance: false
  enable-mc162253-workaround: false
  target-chunk-send-rate: -35.0
  enable-frustum-priority: false
world-settings:
  default:
    worldgen:
      seeds:
        populator: default
  hub: {}
  hub with love ediblerabbit: {}
